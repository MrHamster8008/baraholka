<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать информацию о продаже - Барахолка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            Барахолка
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/landlords">
                        Арендодатели
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentals">
                        Аренды
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/information">
                        Информация о продажах
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">
                        Редактировать информацию о продаже
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/information/update/{id}(id=${information.orderId})}"
                          th:object="${information}" method="post">
                        <div class="mb-3">
                            <label for="orderId" class="form-label">
                                ID заказа
                            </label>
                            <input type="text" class="form-control" id="orderId"
                                   th:field="*{orderId}" readonly
                                   style="background-color: #f8f9fa;">
                            <div class="form-text text-muted">ID заказа нельзя изменить</div>
                        </div>

                        <div class="mb-3">
                            <label for="saleDate" class="form-label">
                                Дата продажи *
                            </label>
                            <input type="date" class="form-control" id="saleDate"
                                   th:field="*{saleDate}" required>
                        </div>

                        <div class="mb-3">
                            <label for="rentalId" class="form-label">
                                Аренда *
                            </label>
                            <select class="form-select" id="rentalId" name="rentalId" required>
                                <option value="">Выберите аренду</option>
                                <option th:each="rental : ${rentals}"
                                        th:value="${rental.placementId}"
                                        th:selected="${information.rental != null && information.rental.placementId == rental.placementId}"
                                        th:text="'#' + ${rental.placementId} + ' - ' + ${rental.productCategory} + ' (' + ${rental.landlord.landlordName} + ')'">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/information" class="btn btn-secondary me-md-2">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                Обновить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3">
                <a href="/information" class="btn btn-link">
                    Вернуться к списку информации
                </a>
                <a href="/" class="btn btn-link">
                    На главную
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
