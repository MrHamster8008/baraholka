<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Арендодатели - Барахолка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            Барахолка
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/landlords">
                        Арендодатели
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentals">
                        Аренды
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/information">
                        Информация о продажах
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Арендодатели</h1>
        <a href="/" class="btn btn-outline-secondary">
            На главную
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form th:action="@{/landlords/search}" method="get" class="d-flex">
                        <input type="text" name="name" class="form-control me-2"
                               placeholder="Поиск по имени..." th:value="${searchQuery}">
                        <button type="submit" class="btn btn-primary">
                            Найти
                        </button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/landlords/new" class="btn btn-success">
                        Добавить арендодателя
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ФИО</th>
                        <th>Телефон</th>
                        <th>Номер карты</th>
                        <th>Количество аренд</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="landlord : ${landlords}">
                        <td th:text="${landlord.landlordName}"></td>
                        <td th:text="${landlord.landlordPhone}"></td>
                        <td>
                                <span class="badge bg-info">
                                    **** **** ****
                                    <span th:text="${landlord.landlordCard != null ? landlord.landlordCard.substring(16) : ''}"></span>
                                </span>
                        </td>
                        <td>
                                <span class="badge bg-secondary" th:text="${landlord.rentals != null ? landlord.rentals.size() : 0}">
                                    0
                                </span>
                        </td>
                        <td>
                            <a th:href="@{/landlords/edit/{name}(name=${landlord.landlordName})}"
                               class="btn btn-sm btn-warning me-1">
                                Редактировать
                            </a>
                            <a th:href="@{/landlords/delete/{name}(name=${landlord.landlordName})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Вы уверены, что хотите удалить арендодателя? Это также удалит все связанные аренды.')">
                                Удалить
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(landlords)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            Арендодатели не найдены
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-link">
            Вернуться на главную
        </a>
        <a href="/rentals" class="btn btn-link">
            Перейти к арендам
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
