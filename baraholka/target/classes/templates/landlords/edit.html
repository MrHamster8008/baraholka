<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать арендодателя - Барахолка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            Барахолка
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/landlords">
                        Арендодатели
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rentals">
                        Аренды
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/information">
                        Информация о продажах
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">
                        Редактировать арендодателя
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/landlords/update/{name}(name=${landlord.landlordName})}"
                          th:object="${landlord}" method="post">
                        <div class="mb-3">
                            <label for="landlordName" class="form-label">
                                ФИО арендодателя *
                            </label>
                            <input type="text" class="form-control" id="landlordName"
                                   th:field="*{landlordName}" readonly
                                   style="background-color: #f8f9fa;">
                            <div class="form-text text-muted">Имя арендодателя нельзя изменить</div>
                        </div>

                        <div class="mb-3">
                            <label for="landlordPhone" class="form-label">
                                Телефон *
                            </label>
                            <input type="tel" class="form-control" id="landlordPhone"
                                   th:field="*{landlordPhone}" required
                                   placeholder="+7(XXX)XXX-XX-XX">
                        </div>

                        <div class="mb-3">
                            <label for="landlordCard" class="form-label">
                                Номер банковской карты *
                            </label>
                            <input type="text" class="form-control" id="landlordCard"
                                   th:field="*{landlordCard}" required
                                   placeholder="XXXXXXXXXXXXXXXXXXXX"
                                   pattern="\d{20}"
                                   title="Номер карты должен содержать 20 цифр">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/landlords" class="btn btn-secondary me-md-2">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                Обновить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3">
                <a href="/landlords" class="btn btn-link">
                    Вернуться к списку арендодателей
                </a>
                <a href="/" class="btn btn-link">
                    На главную
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
