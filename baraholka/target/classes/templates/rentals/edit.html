<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать аренду - Барахолка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            Барахолка
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/landlords">
                        Арендодатели
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/rentals">
                        Аренды
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/information">
                        Информация о продажах
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">
                        Редактировать аренду #<span th:text="${rental.placementId}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/rentals/update/{id}(id=${rental.placementId})}"
                          th:object="${rental}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productCategory" class="form-label">
                                    Категория товара *
                                </label>
                                <input type="text" class="form-control" id="productCategory"
                                       th:field="*{productCategory}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="shelfId" class="form-label">
                                    ID полки *
                                </label>
                                <input type="text" class="form-control" id="shelfId"
                                       th:field="*{shelfId}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="startDate" class="form-label">
                                    Дата начала *
                                </label>
                                <input type="date" class="form-control" id="startDate"
                                       th:field="*{startDate}" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="endDate" class="form-label">
                                    Дата окончания *
                                </label>
                                <input type="date" class="form-control" id="endDate"
                                       th:field="*{endDate}" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="rentalDays" class="form-label">
                                    Дней аренды *
                                </label>
                                <input type="number" class="form-control" id="rentalDays"
                                       th:field="*{rentalDays}" required
                                       min="1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="rentalCost" class="form-label">
                                    Стоимость аренды *
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="rentalCost"
                                           th:field="*{rentalCost}" required
                                           step="0.01" min="0.01">
                                    <span class="input-group-text">₽</span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="landlordName" class="form-label">
                                    Арендодатель *
                                </label>
                                <select class="form-select" id="landlordName" name="landlordName" required>
                                    <option value="">Выберите арендодателя</option>
                                    <option th:each="landlord : ${landlords}"
                                            th:value="${landlord.landlordName}"
                                            th:selected="${rental.landlord != null && rental.landlord.landlordName == landlord.landlordName}"
                                            th:text="${landlord.landlordName}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/rentals" class="btn btn-secondary me-md-2">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                Обновить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3">
                <a href="/rentals" class="btn btn-link">
                    Вернуться к списку аренд
                </a>
                <a href="/" class="btn btn-link">
                    На главную
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
